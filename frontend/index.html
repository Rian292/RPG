<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Character Manager</h1>
    <form id="character-form">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="race" placeholder="Race" required>
        <input type="text" id="class" placeholder="Class" required>
        <input type="number" id="level" placeholder="Level" required>
        <input type="number" id="strength" placeholder="Strength" required>
        <input type="number" id="dexterity" placeholder="Dexterity" required>
        <input type="number" id="constitution" placeholder="Constitution" required>
        <input type="number" id="intelligence" placeholder="Intelligence" required>
        <input type="number" id="wisdom" placeholder="Wisdom" required>
        <input type="number" id="charisma" placeholder="Charisma" required>
        <input type="number" id="health_points" placeholder="Health Points" required>
        <button type="submit">Create Character</button>
    </form>
    <ul id="character-list"></ul>
</body>
</html>
